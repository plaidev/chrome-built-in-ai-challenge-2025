version: '3.8'

services:
  built-in-ai-challenge-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      # MOCK_MODE, GCP_PROJECT, GCP_LOCATION are loaded from .env file
      # Mount GCP credentials for authentication
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    env_file:
      - .env  # Load environment variables from .env file (if exists)
    volumes:
      # Mount GCP credentials for local development
      - ~/.config/gcloud/application_default_credentials.json:/app/credentials.json:ro

      # Mount source code for development hot-reload
      - ./server.js:/app/server.js:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {r.statusCode === 200 ? process.exit(0) : process.exit(1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
